<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.1.0/jasmine-html.js"></script>
  <script src="../libs/jquery-1.7.1.min.js"></script>
  <script src="../plugins.js"></script>
  <script src="../libs/lawnchair-0.6.1.js"></script>
  <script src="../libs/pubsub.js"></script>
  <script src="../libs/underscore-min.js"></script>
  <script src="http://openlayers.org/api/OpenLayers.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
  <script src="../mxn/mxn.js?(openlayers)"></script>
  <script src="../mxn/mxn.openlayers.core-min.js"></script>
  <script src="sinon-1.3.2.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="specs/animated.marker.tests.js"></script>
  <script type="text/javascript" src="specs/formatter.tests.js"></script>
  <script type="text/javascript" src="specs/history.tests.js"></script>

  <!-- include source files here... -->
  <script src="../modules/animated.marker.js"></script>
  <script src="../modules/formatter.js"></script>
  <script src="../modules/history.js"></script>
  <script src="../modules/history.view.js"></script>
  <script src="../modules/marker.js"></script>
  <script src="../modules/navigator.js"></script>
  <script src="../modules/storage.js"></script>
  <script src="../modules/mapstraction.js"></script>
  <script src="loader.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
