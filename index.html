  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>
  <!--
    <h1>geocacher.js</h1>
  -->
  </header>
  <div role="main">

    <div id="mapdiv" class="has-location"></div>

    <div class="alert alert-error no-location">
      <strong>Error: </strong> Could not get current location. <a href="/">Click here to refresh the page.</a>
    </div>

    <div class="has-location">
      <div class="row">
        <button class="offset5 span10 center link-addpoint">Add Current Position</button>
        <a href="#" class="link-whereami"><img alt="Where am I?" src="/img/location_icon.jpg" /></a>
      </div>

      <table class="table current-position border push-down-next">
        <tbody>
          <tr>
            <td class="span2">
              Current:
            </td>
            <td id="lat" class="span3"> </td>
            <td id="lng" class="span3"> </td>
            <td id="accuracy" class="span4"></td>
          </tr>
        </tbody>
      </table>

      <h4>Saved Points:</h4>
      <table id="position-history" class="table border">
        <tr>
          <th class="span4">Time</th>
          <th class="span3">Lat</th>
          <th class="span3">Lng</th>
          <th class="span4">Accuracy</th>
        </tr>
      </table>
    </div>

  </div>
  <footer>
    <a title="Rarrr, Furrowcious!" href="http://getfurrowcious.com">A Furrowcious Creation</a> &copy; 2012 
  </footer>


  <script src="js/libs/jquery-1.7.1.min.js"></script>

  <script src="js/modules/formatter.js"></script>
  <script src="js/modules/history.js"></script>
  <script src="js/modules/history.view.js"></script>
  <script src="js/modules/map.js"></script>
  <script src="js/modules/marker.js"></script>
  <script src="js/modules/navigator.js"></script>
  <script src="js/modules/storage.js"></script>
  <script src="js/tests/sinon-1.3.2.js"></script>

  <script src="js/modules/main.js"></script>
