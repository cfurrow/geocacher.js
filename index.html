<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>geocacher.js</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width"/>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet/less" type="text/css" href="css/geocacher.less" />

  <script src="js/libs/less-1.3.0.min.js"></script>

<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>
    <h1>geocacher.js</h1>
  </header>
  <div role="main">

    <div id="mapdiv"></div>

    <h4>Current Position:</h4>
    <table class="table current-position border push-down-next">
      <thead>
        <tr>
          <th></th>
          <th>Lat</th>
          <th>Lng</th>
          <th>Accuracy</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="span4">
            <button class="link-addpoint">Add Current Position</button>
          </td>
          <td id="lat" class="span3"> </td>
          <td id="lng" class="span3"> </td>
          <td id="accuracy" class="span4"></td>
        </tr>
      </tbody>
    </table>

    <h4>Saved Points:</h4>
    <table id="position-history" class="table border">
      <tr>
        <th class="span4">Time</th>
        <th class="span3">Lat</th>
        <th class="span3">Lng</th>
        <th class="span4">Accuracy</th>
      </tr>
    </table>

  </div>
  <footer>
    <a title="Rarrr, Furrowcious!" href="http://getfurrowcious.com">A Furrowcious Creation</a> &copy; 2012 
  </footer>


  <script src="js/libs/jquery-1.7.1.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/libs/inject.js"></script>
  <script src="js/libs/lawnchair-0.6.1.js"></script>
  <script src="js/libs/pubsub.js"></script>
  <script src="js/libs/underscore-min.js"></script>
  <script src="http://openlayers.org/api/OpenLayers.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
  <script src="js/mxn/mxn.js?(openlayers)"></script>
  <script src="js/mxn/mxn.openlayers.core-min.js"></script>
  <script>
    require.setModuleRoot("/js/modules"); 
    require.setExpires(0);
    require.run("main");
  </script>

  <script>
    var _gaq=[['_setAccount','UA-29995955-1'],['_trackPageview']];

    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
</body>
</html>
