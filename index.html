<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>
    <h1>geocacher.js</h1>
  </header>
  <div role="main">

    <div id="mapdiv"></div>
    <p>
      <a class="link-addpoint" href="#">Add Current Position</a>
    </p>
    <div id="labels">
      <p>
        <span id="lat"><strong>Lat:</strong> <span></span></span>
      </p>
      <p>
        <span id="lng"><strong>Lng:</strong> <span></span></span>
      </p>
      <p>
        <span id="accuracy"><strong>Accuracy:</strong> <span></span></span>
      </p>
    </div>

    <table id="position-history">
      <tr>
        <th class="column column-time">Time</th>
        <th class="column column-time">Lat</th>
        <th class="column column-time">Lng</th>
        <th class="column column-accuracy">Accuracy</th>
      </tr>
    </table>

  </div>
  <footer>

  </footer>


  <script src="js/libs/jquery-1.7.1.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/libs/inject.js"></script>
  <script src="js/libs/lawnchair-0.6.1.js"></script>
  <script src="js/libs/pubsub.js"></script>
  <script src="js/libs/underscore-min.js"></script>
  <script src="http://openlayers.org/api/OpenLayers.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
  <script src="js/mxn/mxn.js?(googlev3,[geocoder])"></script>
  <script src="js/mxn/mxn.googlev3.core-min.js"></script>
  <script src="js/mxn/mxn.openlayers.core-min.js"></script>
  <script>
    require.setModuleRoot("/js/modules"); 
    require.setExpires(0);
    require.run("main");
  </script>

</html>
